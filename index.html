<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts Used -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"/>

    <!-- link to CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Title to be displayed-->
    <title>Instient Challenge</title>
</head>

<body>
    <div class="box"> 
        <!-- three frames in total-->
        <!-- 1. Header frame -->
        <div class="header-frame">
            <img src="assets/Z 1.png" class="logo" alt="logo">   <!--Logo to de displayed in header at top-->
            <div class="frame">
                <div class="zip-box">
                    <div class="zip">ZIP</div>
                    <div class="messenger">Messenger</div>
                </div>
                <div class="logo-box">                           <!--Various logo are used at the bottom in header-->
                    <img src="assets/V 1.png" class="V" alt="V logo">
                    <img src="assets/S 1.png" class="S" alt="S logo">
                    <img src="assets/G 1.png" class="G" alt="G logo">
                </div>
            </div>
        </div>
        <!-- 2. Message frame -->
        <div class="message-frame">
            <div class="message-box">
                <div class="message-row">
                    <div class="message">Message</div>
                    <div class="message-input">Enter message below</div>      <!--input for the message-->
                </div>
                <div class="blank-msg"></div>                                 <!-- Box is empty for the message -->
            </div>
        </div>
        <!-- 3. Button frame -->
        <div class="button-frame">
            <button class="send">SEND</button>
            <button class="cancel">CANCEL</button>
        </div>
    </div>
</body>
</html>
